<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>charity: water Puzzle Match</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="img/cw_logo_horizontal.png" alt="charity: water logo">
    <h1>Clean Water Match</h1>
  </header>

  <!-- Add instruction above the country flags -->
  <div class="select-country-instruction">
    Select a Country Below
  </div>

  <div class="country-scroll" id="countryScroll"></div>

  <div class="puzzle-section" id="puzzleSection">
    <h2>Select a Country Below</h2>
    <!-- Add instruction between country name and level buttons -->
    <div style="text-align:center; font-size:1.1rem; margin-bottom:1rem;">
      Select a Level Below
    </div>
    <div class="puzzle-grid" id="puzzleGrid"></div>
    <button id="startBtn" style="display:none;">Start Puzzle</button>
  </div>

  <!-- Gameplay Screen -->
  <div class="gameplay-section" id="gameplaySection" style="display: none;">
    <!-- Objective centered above the stats and grid -->
    <div class="gameplay-objective" style="text-align:center; font-size:1.2rem; font-weight:bold; margin: 1.2rem 0 0.5rem 0;">
      <span id="objective">Match 10 of Selected Level</span>
    </div>
    <div class="gameplay-header">
      <span class="gameplay-stats" id="movesLeft">Moves Left: 20</span>
      <span class="gameplay-score" id="score">Score: 0</span>
    </div>
    <div class="puzzle-grid" id="gameGrid"></div>
  </div>


  <script src="script.js"></script>

  <!-- Bottom Navigation Bar -->
  <nav class="bottom-nav">
    <a href="index.html" class="home-link" title="Home" style="display:flex;align-items:center;justify-content:center;">
      <span style="font-size:1.6rem;">üè† Home</span>
    </a>
    <a href="https://www.charitywater.org/" target="_blank" rel="noopener" title="charity: water" style="display:flex;align-items:center;justify-content:center;">
      <img src="img/cw_logo_horizontal.png" alt="charity: water" style="height: 1.7rem; width: auto; display:inline-block; vertical-align:middle;">
    </a>
  </nav>
</body>
</html>
